<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="todocss.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todos-bg-container">
        <h1 class="todos-main-heading">Todos</h1>
        <h1 class="create-task-heading">
            Create <span class="task-heading">Task</span>
        </h1>
        <input type="text" placeholder="What needs to be done?" class="user-input" id="userInput" />
        <button class="btn btn-primary add-button" id="addButton">Add</button>
        <h1 class="my-tasks-heading">
            My <span class="my-tasks-subpart">Tasks</span>
        </h1>
        <ul class="todos-item-container" id="todosItemContainer"></ul>
        <button class="btn btn-primary mt-5 add-button" id="saveButton">Save</button>


    </div>
    <script src="todosjs.js"></script>
</body>

</html>
